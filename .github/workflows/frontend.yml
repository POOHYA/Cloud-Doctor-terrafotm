name: Deploy Frontend to EC2

on:
  workflow_dispatch:  # 수동 트리거
  pull_request:
    branches:
      - main  # main 브랜치 pull_request 시 자동 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ 패키지 설치
      - name: Install dependencies
        working-directory: frontend/cloud-doctor
        run: npm ci

      # 4️⃣ 빌드
      - name: Build project
        working-directory: frontend/cloud-doctor
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AUDIT_API_URL: ${{ secrets.REACT_APP_AUDIT_API_URL }}
        run: CI=false npm run build

      # 5️⃣ EC2로 배포 (빌드 결과만 복사)
      - name: Upload build files to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "frontend/cloud-doctor/build/*"
          target: "/var/www/html/"
          strip_components: 3

      # 6️⃣ Nginx 리로드 (정적파일 반영)
      - name: Reload Nginx on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
